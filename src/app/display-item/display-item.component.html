<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>Display Items</mat-card-title>
  </mat-card-header>

  <mat-card-content>



    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInputDirective>
          <label for="search">Search</label>
        </div>
      </div>
    </div>

    <div><B>Books</B></div><br>
    <table mdbTable class="z-depth-1">

      <thead>
      <tr>
        <th>Index</th>
        <th> ISBN </th>
        <th> Title </th>
        <th> Sector </th>
        <th>Availability</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books | bookFilter: searchText; let i = index">
        <td>{{ i +1 }} </td>
        <td>{{book.isbn}} </td>
        <td>{{book.title}} </td>
        <td>{{book.sector}} </td>
        <td *ngIf="book.currentReader==null; else availability "><i class="fa fa-circle green-text"></i>
        </td><ng-template #availability><td><i class="fa fa-circle red-text"></i></td></ng-template>


      </tr>
      </tbody>
    </table>


    <br>
    <div><B>DVD</B></div><br>
    <table mdbTable class="z-depth-1">

      <thead>
      <tr>
        <th>Index</th>
        <th> ISBN </th>
        <th> Title </th>
        <th> Sector </th>
        <th> Availability </th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dvd of dvds | dvdFilter: searchText ; let i = index">
        <td>{{ i +1 }} </td>
        <td>{{dvd.isbn}} </td>
        <td>{{dvd.title}} </td>
        <td>{{dvd.sector}} </td>
        <td *ngIf="dvd.currentReader==null; else availability "><i class="fa fa-circle green-text"></i>
        </td><ng-template #availability><td><i class="fa fa-circle red-text"></i></td></ng-template>

      </tr>
      </tbody>
    </table>



  </mat-card-content>
</mat-card>
