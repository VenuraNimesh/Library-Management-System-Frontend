<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Generate Report</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <table mdbTable class="z-depth-1">

      <thead>
      <tr>
         <th>Index</th>
         <th> ISBN </th>
         <th> Title </th>
         <th> Sector </th>
         <th> Reader</th>
         <th> Fee </th>

      </tr>
      </thead>
      <tbody>
     <tr *ngFor="let item of items; let i = index">
        <td>{{ i +1 }} </td>
        <td>{{ item.isbn }} </td>
        <td>{{item.title}} </td>
        <td>{{item.title}} </td>
        <td>{{item.sector}} </td>
        <td>{{item.currentReader}}</td>
        <td>{{item.fee}}</td>
      </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
